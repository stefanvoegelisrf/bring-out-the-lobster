<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SnippetChoose.css">
    <script src="SnippetChoose.js" defer></script>
    <title>Snippet</title>
</head>
<body>
    <dialog id="firstDialog">
        <div class="dialog-content">
            <p>What color are your underpants?</p>
            <button id="yellow" class="color-button" autofocus>Yellow</button>
            <button id="pink" class="color-button">Pink</button>
            <button id="black" class="color-button">Black</button>
        </div>
    </dialog>
    <dialog id="secondDialog">
        <div class="dialog-content">
            <p>I hope you were honest</p>
            <p id="counterText">0/6</p>
            <button id="closeSecondDialog">Close</button>
        </div>
    </dialog>
    <button id="showDialog">Snippet</button>
</body>
</html>
