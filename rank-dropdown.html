<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rank-dropdown.css">
    <script defer src="rank-dropdown.js"></script>
    <title>Rank-dropdown</title>
</head>
<body>

<dialog>
  <div class="dialog-header">
    <p>Rank these characteristics in order of importance for a partner:</p>
  </div>
  <div class="rank-container">
    <label for="first">1. Most important:</label>
    <select id="first">
      <option value="intelligence">Intelligence</option>
      <option value="appearance">Physical appearance</option>
      <option value="humor">Sense of humor</option>
    </select>

    <label for="second">2. Second most important:</label>
    <select id="second">
      <option value="intelligence">Intelligence</option>
      <option value="appearance">Physical appearance</option>
      <option value="humor">Sense of humor</option>
    </select>

    <label for="third">3. Third most important:</label>
    <select id="third">
      <option value="intelligence">Intelligence</option>
      <option value="appearance">Physical appearance</option>
      <option value="humor">Sense of humor</option>
    </select>
  </div>
  
  <button id="confirmButton" autofocus>Confirm</button>
</dialog>
<button id="showButton">Snippet</button>

</body>
</html>
