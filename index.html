<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Period</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>
    <div id="intro-screen" class="intro-screen-container">
        <div class="intro-screen-ring-container">
            <div class="intro-screen-ring intro-screen-left-ring"></div>
            <div class="intro-screen-ring intro-screen-right-ring"></div>
        </div>
        <div class="intro-text intro-text-top intro-text-in-animation">TRIAL</div>
        <div class="intro-text intro-text-bottom intro-text-in-animation">PERIOD</div>
    </div>
    <div class="player"></div>
    <div id="challenge-counter"></div>
    <div id="settings" class="hidden">
        <button type="button" id="show-challenge">Challenge</button>
        <label for="user-id">User ID:</label>
        <input type="text" readonly id="user-id">
        <label for="match-id">Match ID:</label>
        <input type="text" readonly id="match-id">
    </div>
    <input type="range" min="0" max="2" value="1" id="vertical-slider" class="hidden">
    <input type="range" min="0" max="2" value="1" id="horizontal-slider" class="hidden">
    <div class="map-container">
        <div id="map">
            <div id="challenge-container">
                <div id="challenge-1" class="challenge">?</div>
                <div id="challenge-2" class="challenge">?</div>
            </div>
        </div>

    </div>
    <dialog id="challenge-dialog" class="tertiary">
        <div class="dialog-content">
            <div class="dialog-header secondary">
                <p id="challenge-instruction"></p>
                <div id="challenge-timer" class="primary"></div>
            </div>
            <div class="dialog-body"></div>
            <div class="challenge-footer">
                <button id="submit-challenge" class="button-secondary">Submit</button>
            </div>
        </div>
    </dialog>
    <dialog id="welcome-dialog"></dialog>
    <dialog id="pair-up-dialog" class="tertiary">
        <div class="dialog-content">
            <div class="dialog-header secondary">
                <p>Partner assignment</p>
            </div>
            <div class="dialog-body">
                <p id="pair-up-message"></p>
                <div id="pair-up-options" class="hidden">
                    <button type="button" class="button-secondary" data-value="1">Nosebleed</button>
                    <button type="button" class="button-secondary" data-value="2">Shortsighted</button>
                    <button type="button" class="button-secondary" data-value="3">Limp</button>
                </div>
            </div>
    </dialog>
    <dialog id="unmatched-dialog">
        <div class="dialog-content">
            <div class="dialog-body">
                <p>You...</p>
                <img class="result-image" src="./images/cut-heart.svg">
                <p>...are worthless!</p>
            </div>
        </div>
    </dialog>
    <dialog id="matched-dialog" class="tertiary">
        <div class="dialog-content">
            <div class="dialog-body">
                <p>You...</p>
                <img class="result-image" src="./images/heart.svg">
                <p>...are actually in love!</p>
            </div>
        </div>
    </dialog>
    <dialog id="instruction-dialog" class="tertiary">
        <div class="dialog-content">
            <div class="dialog-header secondary">
                <p>Instructions</p>
            </div>
            <div class="dialog-body">
                <p>Explore the world together and prove your love is worthy!</p>
                <p>Remember: You only succeed if you work together!</p>
            </div>
        </div>
    </dialog>
    <template id="challenge-answer-template">
        <button class="challenge-answer button-secondary"></button>
    </template>
    <template id="challenge-rating-template">
        <img class="challenge-rating-image">
        <input type="range" class="challenge-rating">
    </template>
    <template id="challenge-ranking-template">
        <li draggable="true" class="challenge-ranking-item"></li>
    </template>
</body>

</html>
