<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Period</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>
    <div class="player"></div>

    <div id="settings">
        <label for="navigation-select">Navigation:</label>
        <select id="navigation-select">
            <option value="horizontal" selected>Horizontal</option>
            <option value="vertical">Vertical</option>
        </select>
        <button type="button" id="show-challenge">Challenge</button>
        <div id="challenge-counter"></div>
    </div>
    <input type="range" min="0" max="2" value="1" id="vertical-slider">
    <input type="range" min="0" max="2" value="1" id="horizontal-slider">
    <div class="map-container">
        <img src="./images/MapofHotSingles.svg" alt="car rug" id="map">
    </div>
    <dialog id="challenge-dialog">
        <div id="dialog-content">
            <p id="challenge-instruction"></p>
            <div id="challenge-answers">
            </div>
            <div id="challenge-rating"></div>
        </div>
    </dialog>
    <dialog id="welcome-dialog"></dialog>
    <dialog id="pair-up-dialog"></dialog>
</body>

</html>
