<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 16px;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .left,
        .right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
        }

        .left {
            background-color: #3F5165;
            left: 0;

        }

        .right {
            background-color: #924747;
            left: 50%;
        }

        .ring {
            border-radius: 100%;
            border: 1rem solid #fff;
            height: 20rem;
            width: 20rem;
            z-index: 10;
        }

        .ring-left {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(25%, -50%);
            animation: left-ring-animate-in 1s linear forwards;
        }

        .ring-right {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-25%, -50%);
            animation: right-ring-animate-in 1s linear forwards;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            font-family: monospace;
            font-size: 3rem;
            color: white;
            opacity: 0;
            transform: translateY(-50%);
            animation-name: animate-intro-text;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        .intro-text-left {
            right: 30%;
        }

        .intro-text-right {
            left: 30%;
        }

        .inner {
            position: relative;
            height: 100%;
            width: 100%;
        }

        @keyframes left-ring-animate-in {
            0% {
                opacity: 0;
                transform: translate(-25%, -50%);
            }

            100% {
                opacity: 1;
                transform: translate(25%, -50%);
            }
        }

        @keyframes right-ring-animate-in {
            0% {
                opacity: 0;
                transform: translate(25%, -50%);
            }

            100% {
                opacity: 1;
                transform: translate(-25%, -50%);
            }
        }

        @keyframes animate-intro-text {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }

        @keyframes animation-out-left {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes animation-out-right {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
    <script type="text/javascript" defer>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector('.container');
            const left = container.querySelector('.left');
            const right = container.querySelector('.right');
            container.addEventListener("click", () => {
                left.style.animation = "animation-out-left 1s linear forwards";
                right.style.animation = "animation-out-right 1s linear forwards";
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="inner">
                <div class="ring ring-left"></div>
                <p class="intro-text intro-text-left">TRIAL</p>
            </div>
        </div>
        <div class="right">
            <div class="inner">
                <div class="ring ring-right"></div>
                <p class="intro-text intro-text-right">PERIOD</p>
            </div>
        </div>
    </div>
</body>

</html>
