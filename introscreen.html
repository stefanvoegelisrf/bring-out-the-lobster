<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 16px;
            --ring-height: 20rem;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            perspective: 800px;
            transform-style: preserve-3d;
        }

        .left,
        .right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
        }

        .left {
            background-color: #3F5165;
            left: 0;

        }

        .right {
            background-color: #924747;
            left: 50%;
        }

        .ring {
            border-radius: 100%;
            border: 1rem solid #fff;
            height: var(--ring-height);
            width: var(--ring-height);
            z-index: 10;
            top: 40%;
            position: absolute;
            mix-blend-mode: screen;
            left: 50%;
        }

        .ring-left {
            animation: left-ring-animate-in 1s linear forwards;
            background-color: #924747;
        }

        .ring-right {
            animation: right-ring-animate-in 1s linear forwards;
            background-color: #3F5165;
        }

        .intro-text {
            position: absolute;
            left: 50%;
            top: calc(40% + var(--ring-height));
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 3rem;
            color: white;
            transform: translateX(-50%);

        }

        .intro-text-in-animation {
            animation-name: animate-opacity;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-timing-function: linear;
        }

        .intro-text-out-animation {
            animation-name: animate-opacity;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-direction: reverse;
            animation-timing-function: linear;
        }

        .ring-container{
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        @keyframes left-ring-animate-in {
            0% {
                opacity: 0;
                transform: translate(-100%, -50%);
            }

            100% {
                opacity: 1;
                transform: translate(-75%, -50%);
            }
        }

        @keyframes right-ring-animate-in {
            0% {
                opacity: 0;
                transform: translate(0%, -50%);
            }

            100% {
                opacity: 1;
                transform: translate(-25%, -50%);
            }
        }

        @keyframes animate-opacity {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }

        @keyframes animation-out-left {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes animation-out-right {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
    <script type="text/javascript" defer>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector('.container');
            const left = container.querySelector('.left');
            const right = container.querySelector('.right');
            const introText = container.querySelector(".intro-text");
            container.addEventListener("click", () => {
                // left.style.animation = "animation-out-left 1s linear forwards";
                // right.style.animation = "animation-out-right 1s linear forwards";
                introText.classList.remove("intro-text-in-animation");
                introText.classList.add("intro-text-out-animation");
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="ring-container">
            <div class="ring ring-left"></div>
            <div class="ring ring-right"></div>
        </div>
        <div class="left"></div>
        <div class="right"> </div>
        <div class="intro-text intro-text-in-animation">TRIAL-PERIOD</div>
    </div>
</body>

</html>
