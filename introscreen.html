<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 16px;
            --intro-screen-ring-height: 20rem;
        }

        .intro-screen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            perspective: 800px;
            transform-style: preserve-3d;
            background-color: #3F5165;
        }

        .intro-screen-ring {
            border-radius: 50%;
            border: 1rem solid #fff;
            height: var(--intro-screen-ring-height);
            width: var(--intro-screen-ring-height);
            z-index: 10;
            top: 50%;
            position: absolute;
            left: 50%;
        }

        .intro-screen-left-ring {
            animation: left-ring-animate-in 1s linear forwards;
        }

        .intro-screen-right-ring {
            animation: right-ring-animate-in 1s linear forwards;
        }

        .intro-text {
            position: absolute;
            left: 50%;
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 3rem;
            color: white;
            transform: translate(-50%, -50%);
            animation: animate-opacity 1s 1 linear forwards;
        }

        .intro-text-bottom {
            top: calc(50% + var(--intro-screen-ring-height));
        }

        .intro-text-top {
            top: calc(50% - var(--intro-screen-ring-height));
        }

        .intro-screen-ring-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        @keyframes left-ring-animate-in {
            0% {
                opacity: 0;
                transform: translate(-100%, -50%);
            }

            100% {
                opacity: 1;
                transform: translate(-75%, -50%);
            }
        }

        @keyframes left-ring-animate-out {
            0% {
                transform: translate(-75%, -50%);
            }

            100% {
                transform: translate(-117.2%, -50%) rotate(45deg);
                border-radius: 0%;
                border-left: 1rem solid rgba(255, 255, 255, 0);
                border-bottom: 1rem solid rgba(255, 255, 255, 0);
            }
        }

        @keyframes right-ring-animate-in {
            0% {
                opacity: 0;
                transform: translate(0%, -50%);
            }

            100% {
                opacity: 1;
                transform: translate(-25%, -50%);
            }
        }

        @keyframes right-ring-animate-out {
            0% {
                transform: translate(-25%, -50%);
            }
            100% {
                transform: translate(17.2%, -50%) rotate(-45deg);
                border-radius: 0%;
                border-right: 1rem solid rgba(255, 255, 255, 0);
                border-bottom: 1rem solid rgba(255, 255, 255, 0);
            }
        }

        @keyframes animate-opacity {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes animate-opacity-reversed {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes scale-out {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(100);
            }
        }
    </style>
    <script type="text/javascript" defer>
        document.addEventListener("DOMContentLoaded", () => {
            const introScreenContainer = document.querySelector('.intro-screen-container');
            const introTextTop = introScreenContainer.querySelector(".intro-text-top");
            const introTextBottom = introScreenContainer.querySelector(".intro-text-bottom");
            const rightRing = introScreenContainer.querySelector(".intro-screen-right-ring");
            const leftRing = introScreenContainer.querySelector(".intro-screen-left-ring");
            const ringContainer = introScreenContainer.querySelector(".intro-screen-ring-container");
            introScreenContainer.addEventListener("click", () => {
                introScreenContainer.style.animation = "1s 1s linear 1 forwards animate-opacity-reversed";
                introTextTop.style.animation = ".2s linear 1 forwards animate-opacity-reversed";
                introTextBottom.style.animation = ".2s linear 1 forwards animate-opacity-reversed";
                rightRing.style.animation = ".3s linear 1 forwards right-ring-animate-out";
                leftRing.style.animation = ".3s linear 1 forwards left-ring-animate-out";
                ringContainer.style.animation = "2s linear 1 .8s forwards scale-out";
            });
        });
    </script>
</head>

<body>
    <div class="intro-screen-container">
        <div class="intro-screen-ring-container">
            <div class="intro-screen-ring intro-screen-left-ring"></div>
            <div class="intro-screen-ring intro-screen-right-ring"></div>
        </div>
        <div class="intro-text intro-text-top intro-text-in-animation">TRIAL</div>
        <div class="intro-text intro-text-bottom intro-text-in-animation">PERIOD</div>
    </div>
</body>

</html>
