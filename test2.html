<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #settings {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 1rem;
        }

        #controls {
            z-index: 1;
            position: absolute;
            left: 50%;
            bottom: 10%;
            transform: translateX(-50%);
        }

        #vertical-slider,
        #horizontal-slider {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            z-index: 1;
        }

        #vertical-slider {
            transform: translateX(-50%) translateY(-100%) rotate(90deg);
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            outline: none;
            width: 30vw;
        }

        .slider-horizontal::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        .image-container {
            position: relative;
            width: auto;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            height: 1000vmin;
        }
    </style>
</head>

<body>
    <div id="settings">
        <label for="control-variant">Control Variant:</label>
        <select id="control-variant">
            <option value="horizontal" selected>Horizontal</option>
            <option value="vertical">Vertical</option>
        </select>
    </div>
    <input type="range" min="0" max="2" value="1" id="vertical-slider">
    <input type="range" min="0" max="2" value="1" id="horizontal-slider">
    <div class="image-container">
        <img src="MapofHotSingles.svg" alt="car rug" id="image">
    </div>

    <script>
        const verticalSlider = document.getElementById("vertical-slider");

        const horizontalSlider = document.getElementById("horizontal-slider");

        const controlVariant = document.getElementById("control-variant");

        controlVariant.onchange = controlVariantChanged;
        function controlVariantChanged() {
            if (controlVariant.value === "horizontal") {
                document.getElementById("horizontal-slider").style.display = "block";
                document.getElementById("vertical-slider").style.display = "none";
            } else {
                document.getElementById("horizontal-slider").style.display = "none";
                document.getElementById("vertical-slider").style.display = "block";
            }
        }
        controlVariantChanged();
        const image = document.getElementById("image");

        let verticalInterval;
        let horizontalInterval;


        verticalSlider.oninput = function () {
            decideVerticalMovement(this.value);
        }

        horizontalSlider.oninput = function () {
            decideHorizontalMovement(this.value);
        }

        function decideVerticalMovement(value) {
            clearInterval(verticalInterval); // Clear any existing vertical interval

            if (value == 2) {
                verticalInterval = setInterval(function () {
                    const currentTop = parseInt(image.style.top || 0);
                    image.style.top = (currentTop - 1) + 'px';
                }, 10); // Adjust the interval time as needed
            } else if (value == 0) {
                verticalInterval = setInterval(function () {
                    const currentTop = parseInt(image.style.top || 0);
                    image.style.top = (currentTop + 1) + 'px';
                }, 10); // Adjust the interval time as needed
            }
        }

        function decideHorizontalMovement(value) {
            clearInterval(horizontalInterval); // Clear any existing horizontal interval

            if (value == 0) {
                horizontalInterval = setInterval(function () {
                    const currentLeft = parseInt(image.style.left || 0);
                    image.style.left = (currentLeft + 1) + 'px';
                }, 10); // Adjust the interval time as needed
            } else if (value == 2) {
                horizontalInterval = setInterval(function () {
                    const currentLeft = parseInt(image.style.left || 0);
                    image.style.left = (currentLeft - 1) + 'px';
                }, 10); // Adjust the interval time as needed
            }
        }

        // Initialize the image positions
        decideVerticalMovement(verticalSlider.value);
        decideHorizontalMovement(horizontalSlider.value);
    </script>

</body>

</html>
